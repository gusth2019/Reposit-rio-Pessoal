<script>

    var exibiu_grafico = false;
    verificarAutenticacao();

    function verificarAutenticacao() {
        usuario = sessionStorage.usuario_bandtec;
        if (usuario == undefined || (sessionStorage.nivelacesso != 2 && sessionStorage.nivelacesso != 3)) {
            window.location.href = '../../Login/login.html'
        }
        if (sessionStorage.nivelacesso == 3) {
            somente_adm.style.display = 'none';
            somente_adm1.style.display = 'none';
            somente_adm2.style.display = 'none';
        }
        if (sessionStorage.nivelacesso == 2) {
            somente_adm.style.display = 'block';
            somente_adm1.style.display = 'block';
            somente_adm2.style.display = 'block';
        }
        idEmpresa.value = sessionStorage.idEmpresa;
        usuario_logado.innerHTML = sessionStorage.nome_usuario;
    }

    function logoff() {
        sessionStorage.removeItem('idEmpresa');
        sessionStorage.removeItem('usuario_bandtec');
        sessionStorage.removeItem('idlogin');
        sessionStorage.removeItem('nivelacesso');
        sessionStorage.removeItem('nome_usuario');
        verificarAutenticacao();
    }

    function cadastrarAmbiente() {
        //btn_salvar.disabled = true;

        validar_nomeambiente();
        if (validar == true) {
        var formulario = new URLSearchParams(new FormData(form_Ambiente));
        fetch("/cadastros/cadastrarAmbiente", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {
                console.log('Cadastrado com sucesso');
                swal({
                    title: "Cadastrado com sucesso!",
                    text: "   ",
                    icon: "success"
                });

                setTimeout(function() {
                        window.location.href = 'consultaUsuarios.html';
                    }, 2000);
                    
            } else {
                console.log('Erro ao cadastrar!');
                swal({
                    title: "Erro ao cadastrar!",
                    text: "   ",
                    icon: "error"
                });
            }
        });
    }  else {
            swal({
                title: "Este ambiente já foi cadastrado!",
                text: "Verifique na tela de consulta e edite o registro desejado.",
                icon: "error"
            });
        }

        btn_salvar.disable = false;
       
        return false;
    }


    function limpar() {
        descricaoAmbiente.value = '';
        localizacaoAmbiente.value = '';
    }


    consultar_dados();


    function consultar_dados() {
        var cdEmpresa = { codigo: sessionStorage.idEmpresa }
        var corpo = new URLSearchParams(cdEmpresa);


        fetch("/consulta-perfil/consulta-ambiente", {
            method: "POST",
            body: corpo
        }).then(function (response) {

            if (response.ok) {
      
                response.json().then(function (resposta) {
                    // devolve informação da empresa
                    for (r = 0; r < resposta.length; r++) {
                        var atual = resposta[r];
                        ambientesLista.push(atual.descricaoAmbiente);
                    }

                });
            } else {
                console.log('Erro de consulta!');
            }
        });

    }

    var validar = false;
    var ambientesLista = [];

    function validar_nomeambiente() {
        for (r = 0; r < ambientesLista.length; r++) {
            if (descricaoAmbiente.value == ambientesLista[r]) {
                validar = false;
                break;
            } else {
                validar = true;

            }
        }
    }

</script>
