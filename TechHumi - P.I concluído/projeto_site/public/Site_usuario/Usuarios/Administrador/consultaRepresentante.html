<script>

    var exibiu_grafico = false;

    verificarAutenticacao();

    function verificarAutenticacao() {
        usuario = sessionStorage.usuario_bandtec;
        if (usuario == undefined || sessionStorage.nivelacesso !=1) {
            window.location.href = '../../Login/login.html'
        }
        usuario_logado.innerHTML = sessionStorage.nome_usuario;
    }

    function logoff() {
        sessionStorage.removeItem('usuario_bandtec');
        sessionStorage.removeItem('idlogin');
        sessionStorage.removeItem('nivelacesso');
        sessionStorage.removeItem('nome_usuario');
        verificarAutenticacao();
    }
    
    aguardar();
    consultar_dados();


    function consultar_dados() {
        // guarda código do usuário que está no atributo usuario_bandtec
        // em um json e depois utiliza a classe URLSearchParams
        //para mandar para o arquivo js
    

        var cdFunc = sessionStorage.usuario_bandtec;
        var corpo = '';

        fetch("/consulta-perfil/consulta-empresas", {
            method: "POST",
            body: corpo
        }).then(function (response) {

            if (response.ok) {

                response.json().then(function (resposta) {
                    // devolve informação da empresa
                    var conteudo = '';
                    for (r = 0; r < resposta.length; r++) {
                        var atual = resposta[r];

                        // <td>${atual.idFuncionario}</td>
                        conteudo += `<tr>
                <td>${atual.nomeFuncionario}</td>
                <td>${atual.rgFuncionario}</td>
                <td>${atual.cpfFuncionario}</td>
                <td>${atual.emailFuncionario}</td>
                <td>${atual.telefoneFuncionario}</td>
                <td>${atual.nomeEmpresa}</td>
                <td class="actions">
                <a class="consulta-btn btn btn-warning btn-xs mb-1" onclick="alterar(${atual.idFuncionario})">Editar</a>
                </td>
            </tr>`;
                    }
                    corpo_tabela.innerHTML = conteudo;
                    headtb.style.display= "none";
                    $('#tabela').dataTable({
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Portuguese-Brasil.json"
                        }
                      });
                    $('input[type="search"').attr('id', 'search');

                });
            } else {
                console.log('Erro de consulta!');
            }
        });
        return false;
    }

    function aguardar() {
        swal({
            title: "Aguarde!",
            text: "   ",
            icon: "info",
            buttons: false,
            timer: 4000,
            closeOnClickOutside: false, 
        });
    }

    function alterar(codigo) {
        sessionStorage.codigo_alterar = codigo;
        window.location.href = 'alteraRepresentante.html';
    }
</script>
