<script src="http://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>

<script>
  $('#telefone').mask('(00) 0000-0000');
  $('#tele1').mask('(00) 0000-0000');
  $('#tele2').mask('(00) 0000-0000');
  $('#cep').mask('00000-000');
  $('#cpf').mask('000.000.000-00');
  $('#cnpj').mask('00.000.000/0000-00');

  verificarAutenticacao();

  function verificarAutenticacao() {
    usuario = sessionStorage.usuario_bandtec;
    if (usuario == undefined || sessionStorage.nivelacesso != 1) {
      window.location.href = '../../Login/login.html'
    }
    usuario_logado.innerHTML = sessionStorage.nome_usuario;
  }
  function logoff() {
    sessionStorage.removeItem('usuario_bandtec');
    sessionStorage.removeItem('idlogin');
    sessionStorage.removeItem('nivelacesso');
    sessionStorage.removeItem('nome_usuario');
    verificarAutenticacao();
  }

  function cadastro() {
    btn_salvar.disabled = true;

    validar_cnpj();

    if (validar == true) {
      var formulario = new URLSearchParams(new FormData(form_Cadastro));
      fetch("/cadastros/cadastrarEmpresa", {
        method: "POST",
        body: formulario
      }).then(function (response) {

        if (response.ok) {

          swal({
            title: "Cadastro realizado com sucesso!",
            text: "   ",
            icon: "success"
          });

          setTimeout(limpar(), 3000);
        } else {

          swal({
            title: "Erro ao cadastrar!",
            text: "   ",
            icon: "error"
          });
        }
      });
    }
    else {
      swal({
        title: "Esse usuário já foi cadastrado!",
        text: "Verifique na tela de consulta e edite o registro desejado.",
        icon: "error"
      });
    }

    btn_salvar.disabled = false;



    return false;
  }

  function limpar() {
    empresa.value = ' ';
    cnpj.value = ' ';
    tele1.value = ' ';
    tele2.value = ' ';
    logradouro.value = ' ';
    cep.value = ' ';
    bairro.value = ' ';
    complemento.value = ' ';
    referencia.value = ' ';
    cidade.value = ' ';
    uf.value = ' ';
    representante.value = ' ';
    email.value = ' ';
    rg.value = ' ';
    cpf.value = ' ';
    telefone.value = ' ';
    login.value = ' ';
    empresa.focus();
  }

  consultar_dados();


  function consultar_dados() {
    // guarda código do usuário que está no atributo usuario_bandtec
    // em um json e depois utiliza a classe URLSearchParams
    //para mandar para o arquivo js


    var cdEmpresa = { codigo: '' }
    var corpo = new URLSearchParams(cdEmpresa);


    fetch("/consulta-perfil/consulta-empresas", {
      method: "POST",
      body: corpo
    }).then(function (response) {
      console.log(response);
      if (response.ok) {

        response.json().then(function (resposta) {

          if (resposta.length != undefined) {
            // devolve informação da empresa
            var conteudo = '';
            for (r = 0; r < resposta.length; r++) {
              var atual = resposta[r];
              vCnpj.push(atual.cnpjEmpresa);
            }
          }
        });
      } else {
        console.log('Erro de consulta!');
      }
    });

    return false;
  }

  var validar = false;
  var vCnpj = [];

  function validar_cnpj() {
    for (r = 0; r < vCnpj.length; r++) {
      if (cnpj.value == vCnpj[r]) {
        validar = false;
        break;
      } else {
        validar = true;
      }
    }
  }
</script>

<!-- Adicionando Javascript -->
<script type="text/javascript">
  function limpa_formulário_cep() {
    //Limpa valores do formulário de cep.
    document.getElementById('logradouro').value = ("");
    document.getElementById('bairro').value = ("");
    document.getElementById('cidade').value = ("");
    document.getElementById('uf').value = ("");
  }

  function meu_callback(conteudo) {
    if (!("erro" in conteudo)) {
      //Atualiza os campos com os valores.
      document.getElementById('logradouro').value = (conteudo.logradouro);
      document.getElementById('bairro').value = (conteudo.bairro);
      document.getElementById('cidade').value = (conteudo.localidade);
      document.getElementById('uf').value = (conteudo.uf);
    } //end if.
    else {
      //CEP não Encontrado.
      limpa_formulário_cep();
      swal({
            title: "CEP não encontrado!",
            text: "   ",
            icon: "error"
      });
    }
  }

  function pesquisacep(valor) {

    //Nova variável "cep" somente com dígitos.
    var cep = valor.replace(/\D/g, '');

    //Verifica se campo cep possui valor informado.
    if (cep != "") {

      //Expressão regular para validar o CEP.
      var validacep = /^[0-9]{8}$/;

      //Valida o formato do CEP.
      if (validacep.test(cep)) {

        //Preenche os campos com "..." enquanto consulta webservice.
        document.getElementById('logradouro').value = "...";
        document.getElementById('bairro').value = "...";
        document.getElementById('cidade').value = "...";
        document.getElementById('uf').value = "...";

        //Cria um elemento javascript.
        var script = document.createElement('script');

        //Sincroniza com o callback.
        script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

        //Insere script no documento e carrega o conteúdo.
        document.body.appendChild(script);

      } //end if.
      else {
        //cep é inválido.
        limpa_formulário_cep();
        swal({
            title: "CEP não encontrado!",
            text: "   ",
            icon: "error"
          });
      }
    } //end if.
    else {
      //cep sem valor, limpa formulário.
      limpa_formulário_cep();
    }
  };

</script>
